
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>BijakBudget - Malaysian Grocery Savings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-phone-number-input@3.x/style.css"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc; /* slate-50 */
        /* Prevent bounce effect on iOS */
        overscroll-behavior-y: none;
        /* Disable tap highlight on mobile */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth Scrolling globally */
      html {
        scroll-behavior: smooth;
      }

      /* Text Selection */
      ::selection {
        background-color: #0d9488; /* teal-600 */
        color: white;
      }

      /* Mobile Input Optimization to prevent zoom */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Custom overrides for react-phone-number-input */
      .PhoneInput {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .PhoneInputCountry {
        margin-right: 0.75rem; /* gap-3 equivalent */
      }
      .PhoneInputInput {
        flex: 1;
        min-width: 0;
        background-color: transparent;
        border: none;
        outline: none;
        color: inherit;
        font-family: inherit;
        font-weight: inherit;
      }
      .PhoneInputInput:focus {
        outline: none;
        box-shadow: none;
      }

      /* Global Animations - Premium Physics */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0; 
          transform: translateY(12px) scale(0.98); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }

      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        60% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(13, 148, 136, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(13, 148, 136, 0); }
        100% { box-shadow: 0 0 0 0 rgba(13, 148, 136, 0); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Spring-like feel for lists */
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-pop-in {
        animation: popIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      .animate-shimmer {
        animation: shimmer 2s infinite;
      }
      
      /* Custom Scrollbar - Slim & Sleek */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      
      /* Hide scrollbar for cleaner mobile horizontal scrolls */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Utility for hiding scrollbar but keeping functionality */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
    </style>

{
  "imports": {

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
